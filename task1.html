<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(2, 1fr) ;

        }
        .l-img{
            border: 2px solid tomato;
            width: 30%;
            height: 100%;
        }
        .r-img{
            border: 2px solid tomato;
            width: 70%;
            height: 100%;
        }
        @media screen and (max-width:576px) {
            .container{
                grid-template-columns: repeat(1, 1fr);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div>
            <img class="l-img" src="img/food.jpg" alt="">
        </div>
        <div>
            <img class="r-img" src="img/images.jfif" alt="">
        </div>
    </div>
</body>
</html>
